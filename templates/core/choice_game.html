{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Dragaminas - Choice game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>

  <body>

    <!--================ Start Registration Area =================-->

      <div class="section_gap registration_area" id="area_registro">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-7">
              <div class="row clock_sec clockdiv" id="clockdiv">
                <div class="col-lg-12">
                  <h1 class="mb-3">Choose your type game</h1>
                  <form action="">
                    {% csrf_token %}
                    <button id="new_game" type="button">New game</button>

                  </form>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    <!--================ End Registration Area =================-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
{#    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>#}
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script>
        var username = "{{ username }}";
        var urlCreateGameBoard = "/dragamina/game-board/create_board/";
        var $crf_token = $('[name="csrfmiddlewaretoken"]').attr('value');

        $("#new_game").on("click", function(e) {
            e.preventDefault();
            $.ajax({
                url: urlCreateGameBoard,
                method: "POST",
                data: {
                    "username": username
                },
                headers:{"X-CSRFToken": $crf_token},
                success: function (data) {
                    console.log(data);
                    alert("Created game.")
                    location.href = "/start-game/"+ data.id +"/";
                    },
                error: function (response) {
                    if(response.responseJSON.detail) {
                        alert(response.responseJSON.detail);
                    }else{
                        alert(response.responseJSON[0]);
                    }
                }
            });
        });
    </script>
  </body>
</html>
